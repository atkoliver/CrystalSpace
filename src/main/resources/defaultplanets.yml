# Send console messages to help with troubleshooting
debugging: false
# As this goes up, so does the potential number of planets
density: 1000
minDistance: 100
floorBlock: WATER
# Alter this value if you want a floor
floorHeight: 0
# Sets the layer y=0 to bedrock, if a floor is used
bedrockEnabled: true
# Enable this only if you want to use a blocks from a mod. Careful: Block typos WILL crash your server!
ignoreInvalidBlockIds: false
# Minimum & maximum planet size (radius)
minSize: 10
maxSize: 40
# Minimum & maximum shell size (radius)
minShellSize: 10
maxShellSize: 20
# All have the option of having a set probability or not
# Data values are optional
# Can be in the following formats:
#   - STONE-0.2 *SINGLE NAME, WITH 20% PROBABILITY OF BEING PICKED
#   - STONE,DIRT-1.0 *MULTIPLE NAMES, WITH 100% PROBABILITY
#   - STONE,STONE,STONE,DIRT-1.0 *75% STONE BLOCKS, 25% DIRT BLOCKS, with 100% PROBABILITY
#   - EXOSUPERBLOCK-1.0 *NOT A VANILLA BLOCK. IF ignoreInvalidBlockIds TRUE, THIS WILL BE IGNORED
blocks:
    # 1.0 is 100% chance; 0.0 is 0% chance
    # Planet shells
    shells:
    - STONE,DIRT-1.0
    - STONE-1.0
    - DIRT-1.0
    - OAK_LEAVES,OAK_LEAVES,SPRUCE_LEAVES,BIRCH_LEAVES-0.85
    - ICE-0.7
    - SNOW_BLOCK-0.7
    - SANDSTONE-0.7
    - GRANITE-0.5
    - CLAY-0.5
    - WHITE_WOOL-0.4
    - OBSIDIAN-0.4
    - GLOWSTONE-0.4
    - GLASS-0.4
    - PURPUR_BLOCK-0.02
    - SLIME_BLOCK-0.01
    # Planet cores
    cores:
    - BEDROCK-0.5
    - LAVA-0.8
    - WATER-1.0
    - COAL_ORE-1.0
    - IRON_ORE-0.8
    - REDSTONE_ORE-0.65
    - COPPER_ORE-0.65
    - GOLD_ORE-0.65
    - LAPIS_ORE-0.4
    - DIAMOND_ORE-0.4
    - OAK_LOG,SPRUCE_LOG,BIRCH_LOG,JUNGLE_LOG-1.0
    - ACACIA_LOG,CHERRY_LOG,MANGROVE_LOG-0.1
    - DARK_OAK_LOG,PALE_OAK_LOG,-0.01
    - PUMPKIN-0.8
    - SAND-1.0
    - CLAY-0.5
    - AIR-1.0