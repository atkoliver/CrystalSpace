# CrystalSpace v3.0.0-ALPHA - Default Planet Generation Configuration File
# ----------------------------------------------------- 
#            This configuration has a pretty                   
#           huge amount of documentation, but                  
#          if you still have questions, please                 
#                ask on BukkitDev! Thanks.              
# Remember, these settings affect all space worlds with 
# planet generation turned on!

# Send console messages to help with troubleshooting
debugging: false
# As this goes up, so does the potential number of planets
density: 1000
minDistance: 100
floorBlock: STATIONARY_WATER
# Alter this value if you want a floor
floorHeight: 0
# Sets the layer y=0 to bedrock, if a floor is used
bedrockEnabled: true
# Enable this only if you want to use a blocks from a mod. Careful: Block typos WILL crash your server!
ignoreInvalidBlockIds: false
# Minimum & maximum planet size (radius)
minSize: 10
maxSize: 40
# Minimum & maximum shell size (radius)
minShellSize: 10
maxShellSize: 20
# All have the option of having a set probability or not
# Data values are optional
# Can be in the following formats:
#   - STONE-0.5 *SINGLE NAME, WITH 50% PROBABILITY
#   - STONE,DIRT-1.0 *MULTIPLE NAMES, WITH 100% PROBABILITY
#   - STONE,STONE,STONE,DIRT-1.0 *75% BLOCKS STONE, 25% BLOCKS DIRT, with 100% PROBABILITY
#   - EXOSUPERBLOCK-1.0 *NOT A VANILLA BLOCK, IF ignoreInvalidBlockIds TRUE, IT WILL BE IGNORED
blocks:
    # 1.0 is 100% chance; 0.0 is 0% chance
    # Planet shells
    shells:
    - STONE,DIRT-1.0
    - STONE-1.0
    - DIRT-1.0
    - OAK_LEAVES-0.9
    - ICE-0.9
    - GLASS-0.9
    - SNOW_BLOCK-0.9
    - SANDSTONE-0.8
    - BRICK-0.6
    - OBSIDIAN-0.5
    - WHITE_WOOL-0.4
    - GLOWSTONE-0.4
    - MOSSY_COBBLESTONE-0.3
    # Planet cores
    cores:
    - BEDROCK-0.5
    - LAVA-0.8
    - WATER-1.0
    - COAL_ORE-1.0
    - IRON_ORE-0.8
    - REDSTONE_ORE-0.75
    - GOLD_ORE-0.6
    - LAPIS_ORE-0.4
    - DIAMOND_ORE-0.4
    - OAK_LOG-1.0
    - PUMPKIN-0.8
    - SAND-1.0
    - CLAY-0.3
    - AIR-1.0