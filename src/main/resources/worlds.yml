#Custom world generation parameters
worlds:
    # A world named "example" will use these parameters:
    example:
        generation:
            planetsfile: empty.yml
            enablespawnplanet: true
            glowstonechance: 0
            stonechance: 0
            satellitechance: 100
            schematicchance: 0
    # Default generator:
    default:
        generation:
            planetsfile: defaultplanets.yml
            enablespawnplanet: true
            glowstonechance: 2
            stonechance: 4
            satellitechance: 1
            schematicchance: 1